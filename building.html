<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Build in Public Log</title>
  <style>
    :root {
      --bg: #0f0f14;
      --card: #181824;
      --text: #e6e6f0;
      --muted: #9aa0b4;
      --accent: #8b5cf6;
      --accent-soft: rgba(139, 92, 246, 0.15);
      --danger: #ef4444;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: ui-sans-serif, system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto;
      background: var(--bg);
      color: var(--text);
      line-height: 1.6;
    }

    .container {
      max-width: 820px;
      margin: 0 auto;
      padding: 24px 16px 80px;
    }

    header {
      margin-bottom: 32px;
    }

    h1 {
      margin: 0 0 8px;
      font-size: 2rem;
      letter-spacing: 0.3px;
    }

    .meta {
      display: flex;
      flex-wrap: wrap;
      gap: 16px;
      color: var(--muted);
      font-size: 0.95rem;
    }

    .stat {
      background: var(--card);
      padding: 10px 14px;
      border-radius: 10px;
      border: 1px solid rgba(255,255,255,0.05);
    }

    .editor {
      background: var(--card);
      border-radius: 14px;
      padding: 16px;
      margin: 32px 0;
      border: 1px solid rgba(255,255,255,0.06);
    }

    .editor-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 12px;
      color: var(--muted);
      font-size: 0.9rem;
    }

    textarea {
      width: 100%;
      min-height: 120px;
      resize: vertical;
      background: #0c0c12;
      color: var(--text);
      border: 1px solid rgba(255,255,255,0.08);
      border-radius: 10px;
      padding: 12px;
      font-family: inherit;
      font-size: 1rem;
    }

    textarea:focus {
      outline: none;
      border-color: var(--accent);
    }

    .actions {
      display: flex;
      justify-content: flex-end;
      margin-top: 12px;
    }

    button {
      background: var(--accent);
      color: #fff;
      border: none;
      border-radius: 10px;
      padding: 10px 16px;
      font-size: 0.95rem;
      cursor: pointer;
      transition: transform 0.15s ease, box-shadow 0.15s ease;
      box-shadow: 0 6px 20px rgba(139,92,246,0.25);
    }

    button:hover {
      transform: translateY(-1px);
      box-shadow: 0 10px 28px rgba(139,92,246,0.35);
    }

    .timeline {
      position: relative;
      margin-top: 40px;
      padding-left: 28px;
    }

    .timeline::before {
      content: "";
      position: absolute;
      top: 0;
      left: 12px;
      width: 2px;
      height: 100%;
      background: linear-gradient(to bottom, var(--accent), transparent);
    }

    .entry {
      position: relative;
      margin-bottom: 24px;
      animation: fadeInUp 0.25s ease;
    }

    .dot {
      position: absolute;
      left: -2px;
      top: 18px;
      width: 12px;
      height: 12px;
      background: var(--accent);
      border-radius: 50%;
      box-shadow: 0 0 0 4px var(--accent-soft);
    }

    .entry-card {
      background: var(--card);
      border-radius: 14px;
      padding: 14px 16px;
      border: 1px solid rgba(255,255,255,0.06);
    }

    .entry-meta {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 6px;
      font-size: 0.85rem;
      color: var(--muted);
    }

    .delete {
      background: transparent;
      color: var(--danger);
      box-shadow: none;
      padding: 0;
      font-size: 0.8rem;
    }

    .delete:hover { transform: none; box-shadow: none; }

    .empty {
      text-align: center;
      color: var(--muted);
      margin-top: 60px;
      font-size: 1rem;
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(6px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 600px) {
      h1 { font-size: 1.6rem; }
      .meta { gap: 10px; }
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1 id="projectName"></h1>
      <div class="meta">
        <div class="stat">Day <span id="dayCounter"></span></div>
        <div class="stat">Streak: <span id="streak"></span> days</div>
        <div class="stat">Started <span id="startDate"></span></div>
      </div>
    </header>

    <section class="editor">
      <div class="editor-header">
        <span>Today: <span id="todayDate"></span></span>
      </div>
      <textarea id="updateText" placeholder="What did you build or learn today?"></textarea>
      <div class="actions">
        <button id="postBtn">Post Update</button>
      </div>
    </section>

    <section id="timeline" class="timeline"></section>
    <div id="emptyState" class="empty" hidden>No updates yet. Start documenting your journey!</div>
  </div>

  <script>
    // CONFIG
    const PROJECT_NAME = "My AI Startup";
    const START_DATE = "2024-12-20"; // YYYY-MM-DD

    const storageKey = "build_in_public_updates";

    const projectNameEl = document.getElementById("projectName");
    const dayCounterEl = document.getElementById("dayCounter");
    const streakEl = document.getElementById("streak");
    const startDateEl = document.getElementById("startDate");
    const todayDateEl = document.getElementById("todayDate");
    const timelineEl = document.getElementById("timeline");
    const emptyStateEl = document.getElementById("emptyState");
    const updateTextEl = document.getElementById("updateText");

    projectNameEl.textContent = PROJECT_NAME;

    const start = new Date(START_DATE);
    startDateEl.textContent = start.toDateString();

    const today = new Date();
    todayDateEl.textContent = today.toDateString();

    function daysBetween(a, b) {
      const diff = b.setHours(0,0,0,0) - a.setHours(0,0,0,0);
      return Math.floor(diff / (1000 * 60 * 60 * 24)) + 1;
    }

    dayCounterEl.textContent = daysBetween(new Date(START_DATE), new Date());

    function loadUpdates() {
      return JSON.parse(localStorage.getItem(storageKey) || "[]");
    }

    function saveUpdates(updates) {
      localStorage.setItem(storageKey, JSON.stringify(updates));
    }

    function calculateStreak(updates) {
      if (updates.length === 0) return 0;
      let streak = 0;
      let current = new Date();

      for (const update of updates) {
        const d = new Date(update.date);
        if (current.toDateString() === d.toDateString()) {
          streak++;
          current.setDate(current.getDate() - 1);
        } else {
          break;
        }
      }
      return streak;
    }

    function render() {
      const updates = loadUpdates();
      timelineEl.innerHTML = "";

      if (updates.length === 0) {
        emptyStateEl.hidden = false;
      } else {
        emptyStateEl.hidden = true;
      }

      streakEl.textContent = calculateStreak(updates);

      updates.forEach((u, i) => {
        const entry = document.createElement("div");
        entry.className = "entry";

        const dayNum = daysBetween(new Date(START_DATE), new Date(u.date));

        entry.innerHTML = `
          <div class="dot"></div>
          <div class="entry-card">
            <div class="entry-meta">
              <span>${new Date(u.date).toDateString()} Â· Day ${dayNum}</span>
              <button class="delete">Delete</button>
            </div>
            <div>${u.text.replace(/\n/g, "<br>")}</div>
          </div>
        `;

        entry.querySelector(".delete").onclick = () => {
          updates.splice(i, 1);
          saveUpdates(updates);
          render();
        };

        timelineEl.appendChild(entry);
      });
    }

    document.getElementById("postBtn").onclick = () => {
      const text = updateTextEl.value.trim();
      if (!text) return;

      const updates = loadUpdates();
      updates.unshift({
        date: new Date().toISOString(),
        text
      });

      saveUpdates(updates);
      updateTextEl.value = "";
      render();
    };

    render();
  </script>
</body>
</html>
