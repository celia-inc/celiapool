<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Build in Public Log</title>
  <style>
    :root {
      --bg: #0f0f14;
      --card: #181824;
      --text: #e6e6f0;
      --muted: #9aa0b4;
      --accent: #8b5cf6;
      --accent-soft: rgba(139, 92, 246, 0.15);
      --danger: #ef4444;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: ui-sans-serif, system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto;
      background: var(--bg);
      color: var(--text);
      line-height: 1.6;
    }

    .container {
      max-width: 820px;
      margin: 0 auto;
      padding: 24px 16px 80px;
    }

    header { margin-bottom: 32px; }

    h1 {
      margin: 0 0 8px;
      font-size: 2rem;
    }

    .meta {
      display: flex;
      flex-wrap: wrap;
      gap: 16px;
      color: var(--muted);
      font-size: 0.95rem;
    }

    .stat {
      background: var(--card);
      padding: 10px 14px;
      border-radius: 10px;
      border: 1px solid rgba(255,255,255,0.05);
    }

    .editor {
      background: var(--card);
      border-radius: 14px;
      padding: 16px;
      margin: 32px 0;
      border: 1px solid rgba(255,255,255,0.06);
    }

    textarea {
      width: 100%;
      min-height: 120px;
      background: #0c0c12;
      color: var(--text);
      border: 1px solid rgba(255,255,255,0.08);
      border-radius: 10px;
      padding: 12px;
      font-family: inherit;
    }

    button {
      background: var(--accent);
      color: #fff;
      border: none;
      border-radius: 10px;
      padding: 8px 14px;
      cursor: pointer;
    }

    .timeline {
      position: relative;
      padding-left: 28px;
    }

    .timeline::before {
      content: "";
      position: absolute;
      left: 12px;
      width: 2px;
      height: 100%;
      background: linear-gradient(to bottom, var(--accent), transparent);
    }

    .entry { margin-bottom: 24px; }

    .dot {
      position: absolute;
      left: 6px;
      width: 12px;
      height: 12px;
      background: var(--accent);
      border-radius: 50%;
    }

    .entry-card {
      background: var(--card);
      border-radius: 14px;
      padding: 14px 16px;
      border: 1px solid rgba(255,255,255,0.06);
    }

    .entry-meta {
      display: flex;
      justify-content: space-between;
      font-size: 0.85rem;
      color: var(--muted);
    }

    .reactions {
      display: flex;
      gap: 12px;
      margin-top: 10px;
      font-size: 0.9rem;
    }

    .reaction {
      cursor: pointer;
      opacity: 0.85;
    }

    .reaction.used { opacity: 0.4; pointer-events: none; }

    .empty {
      text-align: center;
      color: var(--muted);
      margin-top: 60px;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1 id="projectName"></h1>
      <div class="meta">
        <div class="stat">Day <span id="dayCounter"></span></div>
        <div class="stat">Streak: <span id="streak"></span> days</div>
      </div>
    </header>

    <section class="editor">
      <textarea id="updateText" placeholder="What did you build today?"></textarea>
      <button id="postBtn">Post Update</button>
    </section>

    <section id="timeline" class="timeline"></section>
    <div id="emptyState" class="empty" hidden>No updates yet. Start documenting your journey!</div>
  </div>

  <script>
    const PROJECT_NAME = "My AI Startup";
    const START_DATE = "2024-12-20";

    const storageKey = "build_updates";
    const reactionKey = "build_reactions";
    const visitorId = localStorage.getItem("visitor_id") || crypto.randomUUID();
    localStorage.setItem("visitor_id", visitorId);

    document.getElementById("projectName").textContent = PROJECT_NAME;

    function daysBetween(a, b) {
      return Math.floor((b - a) / 86400000) + 1;
    }

    document.getElementById("dayCounter").textContent = daysBetween(new Date(START_DATE), new Date());

    function load(key) {
      return JSON.parse(localStorage.getItem(key) || "{}");
    }

    function save(key, val) {
      localStorage.setItem(key, JSON.stringify(val));
    }

    function render() {
      const updates = JSON.parse(localStorage.getItem(storageKey) || "[]");
      const reactions = load(reactionKey);
      const timeline = document.getElementById("timeline");
      timeline.innerHTML = "";

      document.getElementById("emptyState").hidden = updates.length > 0;

      updates.forEach((u, i) => {
        const r = reactions[u.id] || { 'ðŸ”¥': [], 'ðŸ’ª': [], 'ðŸš€': [] };

        const el = document.createElement("div");
        el.className = "entry";
        el.innerHTML = `
          <div class="entry-card">
            <div class="entry-meta">${new Date(u.date).toDateString()} Â· Day ${daysBetween(new Date(START_DATE), new Date(u.date))}</div>
            <div>${u.text}</div>
            <div class="reactions">
              ${['ðŸ”¥','ðŸ’ª','ðŸš€'].map(e => `
                <span class="reaction ${r[e].includes(visitorId) ? 'used' : ''}" data-emoji="${e}">
                  ${e} ${r[e].length}
                </span>
              `).join('')}
            </div>
          </div>`;

        el.querySelectorAll('.reaction').forEach(btn => {
          btn.onclick = () => {
            const emoji = btn.dataset.emoji;
            r[emoji].push(visitorId);
            reactions[u.id] = r;
            save(reactionKey, reactions);
            render();
          };
        });

        timeline.appendChild(el);
      });
    }

    document.getElementById("postBtn").onclick = () => {
      const text = updateText.value.trim();
      if (!text) return;

      const updates = JSON.parse(localStorage.getItem(storageKey) || "[]");
      updates.unshift({ id: crypto.randomUUID(), date: new Date(), text });
      localStorage.setItem(storageKey, JSON.stringify(updates));
      updateText.value = "";
      render();
    };

    render();
  </script>
</body>
</html>
